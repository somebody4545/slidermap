<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="coolblob.png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Indian Ocean Timeline Map</title> <!--must be short cos tabs are not that long-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Some enable javascript code I ripped off from the internet -->
    <noscript class="noscript">
        <div id="div100">
            Please enable javascript in your browser
        </div>
    </noscript>

    <style>
        body {
            position: relative;
        }

        .noscript {
            width: 100%;
            height: 100%;
            /* will cover the text displayed when javascript is enabled*/
            z-index: 100000;
            /* higher than other z-index */
            position: absolute;
        }

        .noscript #div100 {
            display: block;
            height: 100%;
            background-color: white;
        }
    </style>


    <div class="container">
        <div class="jumbotron">
            <h2 class="display-3">Indian Ocean Trade Map<br><small><small>Evolves with timeline!</small></small></h2>
            <p>Site made by Inesh Dey, Hanwen Yuan, and Austin Xie.</p>
            <p class="lead">Post Classical (500 CE - 1500 CE) | <a href=""><small>Works Cited</small></a></p>
            <hr class="my-2">
            <p class="lead"></p>
            <div class="slidecontainer">
                <div id='year'>
                    <p>Use slider to change year! (or arrow keys if you like that more)</p>
                    <label for="myRange">
                        <h4>Year: <span id="demo">enable javascript</span> </h4>
                    </label>
                </div>
                <input type="range" min="50" max="150" value="179" step=0.0001 class="slider" id="myRange">
            </div>
            <div class="container row">
                <div class="col-8">
                    <div id="map" width="100%" height="100%" id="map-image" alt="worldmap" width="100%"
                        style="border: 5px solid #555; position: relative">
                        <img src="world.svg"></img>
                    </div>
                </div>
                <div class="col-4">
                    <!-- contains information about currently selected item in map -->
                    <div id="info-container">
                        <div id="info" style="width:100%; margin-left:5%">
                            <h1 id='title'></h1>
                            <h6 id="time"></h6><br>
                            </h5>
                            <h5 id="type"></h5><br>
                            <h5 id="abouttext">Click on an event to learn more about it!</h5>
                            <p id='about'><br><br></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
